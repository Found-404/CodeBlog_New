        div {

        div:nth-child(2n) {
            color: red;
            animation: xuanzhuan 1s linear 1s infinite;
        }
        
        div:nth-child(2n-1) {
            color: purple;
            animation: xuanzhuan 1s linear 1s infinite reverse;
        }
        
        @keyframes xuanzhuan {
            /*以一种写法*/
            from {
                /*定义一个初始状态*/
                transform: rotate(0deg);
            }
            to {
                /*定义一个结束状态*/
                transform: rotate(360deg);
            }
        }
    </style>
