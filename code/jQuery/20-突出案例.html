<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
         :root,
        body {
            display: flex;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        .wrap {
            display: flex;
            width: 80%;
            background-color: aliceblue;
            border: 10px solid white;
            border-radius: 10px;
        }
        
        .wrap ul {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;
        }
        
        .wrap ul li {
            box-shadow: 1px 2px 6px 1px rgb(49, 49, 49);
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="../../img/图片/cs (1).webp" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../../img/图片/cs (2).webp" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../../img/图片/cs (3).webp" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            //鼠标进入的时候,其他li标签透明度0.5
            $('.wrap li').hover(function() {
                $(this).siblings().stop().fadeTo(300, 0.5)
            }, function() {
                //鼠标离开,其他li透明度改为1
                $(this).siblings().stop().fadeTo(300, 1)
            })

        })
    </script>
</body>

</html>
