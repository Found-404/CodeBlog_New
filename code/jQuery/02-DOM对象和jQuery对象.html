<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM对象:用原生js获取过来的对象就是DOM对象

        var myDiv = document.querySelector('div'); // myDiv 是DOM对象
        var mySpan = document.querySelector('span'); // mySpan 是DOM对象
        console.dir(myDiv);

        // 2. jQuery对象:用jquery方式获取过 来的对象是jQuery对象。本质: 通过$把DOM元素进行了包装
        $('div'); // $('div');是一个jQuery对象
        $('span'); // $('div');是一个jQuery对象
        console.dir($('div'));

        // 3. jQuery对象只能使用jQuery 方法，DOM对象则使用原生的JavaScirpt属性和方法
        // myDiv.style.display = 'none'; 可用
        // $('div').style.display = 'none'; 报错
        // 这个$('div')是jQuery对象不能使用原生js的属性和方法
    </script>
</body>

</html>
