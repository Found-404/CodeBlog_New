        $(function() {

            // 写法1.事件切换 hover 就是鼠标经过离开的复合写法
            // $('.nav>li').hover(function() {
            //     $(this).children('ul').slideDown(200);
            // }, function() {

            // })

            // 写法2.事件切换hover如果只写一个函数
            //   那么鼠标经过和鼠标离开都会触发这个函数
            $('.nav>li').hover(function() {
                // stop()方法必须写在动画前面
                $(this).children('ul').stop().slideToggle(200);
            })
        })
    </script>
