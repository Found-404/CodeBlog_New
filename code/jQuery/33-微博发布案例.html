<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            /* 取消获得焦点后的轮廓 */
            outline: none;
            /* 禁用自定义调整大小 */
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
    <script>
        $(function() {
            // 1.点击发布按钮 动态创建li 放入文本框的内容和删除按钮 并且添加到ul中
            $('.btn').on('click', function() {
                // if判断输入框为空则不执行事件
                if (!$('.txt').val() == '') {
                    //如果 文本框不为空 则执行
                    var li = $('<li></li>');
                    // $('.txt').val() 文本框输入的值
                    li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");
                    $('ul').prepend(li);
                    li.slideDown();
                    $('.txt').val('');
                }
            });
            // 2.点击删除按钮可以删除该留言li
            $('ul').on('click', 'a', function() {
                // $(this)指的是 a
                // 外部的$(this).parent()指的是li
                $(this).parent().slideUp(function() {
                    $(this).remove();
                    // 此时内部的$(this)指的是li
                });
            })

        })
    </script>
</body>

</html>
