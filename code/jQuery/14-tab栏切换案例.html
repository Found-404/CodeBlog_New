<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .tab {
            width: 600px;
            margin: 100px auto;
        }
        
        .tab .tab_list {
            height: 45px;
            border: 2.5px solid gray;
            box-sizing: border-box;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价(50000)模块内容
            </div>
            <div class="item">
                手机社区
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 1.点击上部的li 当前li 添加current类 其余兄弟移除类
            $('.tab_list li').click(function() {
                // 链式编程操作
                $(this).addClass('current').siblings().removeClass('current');
                // 2.点击的同时得到当前li的索引号
                var index = $(this).index();
                // 3.让下部里面相应索引号的item显示 其余的item隐藏
                $('.tab_con .item').eq(index).show().siblings().hide();
            });
        })
    </script>
</body>

</html>
