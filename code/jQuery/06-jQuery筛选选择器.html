<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
    <style>

    </style>
</head>

<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        $(function() {
            // 获取第一个li元素
            $('ul li:first').css('color', 'red');
            // 获取最后一个li元素
            $('ul li:last').css('color', 'red');
            // 获取第三个li元素
            $('ul li:eq(2)').css('color', 'blue');
            // 获取奇数li元素
            $('ul li:odd').css('background', 'gray');
            // 获取偶数li元素
            $('ul li:even').css('background', 'pink');
        })
    </script>
</body>

</html>
