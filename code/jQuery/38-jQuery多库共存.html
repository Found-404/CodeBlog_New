    <script>
        $(function() {
            // 自己封装的$函数 类比为其他库的$
            function $(ele) {
                return document.querySelector(ele);
            };
            console.log($('div'));
            // 1.改用jQuery不用$
            jQuery.each();

            // 2.自己定义一个变量 suibian('div') = $('div')

            suibian('span');
            console.log(suibian('span'));
        })
