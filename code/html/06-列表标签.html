<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
<!--无序列表-->
    <!-- 快捷键创建 “ ul>li{内容}*数字 ”-->
    <!--默认黑色实心圆-->
    <!--type,disc circle square none(隐藏 用得多)-->
    <ul type="circle">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
<!--有序列表-->
    <!-- (ctrl+/ 添加注释)
         1.li里可以放随意标签，但是ol里面只能放置li。
         2.数字随机生成
         3.type:1,a,A,I 
           start(起始):取值只能是数字
    -->
    <ol type="A" start="2">
        <li>1有序列表</li>
        <li>2有序列表</li>
        <li>3有序列表</li>
        <li>4有序列表</li>
        <li>5有序列表</li>
    </ol>
<!--自定义列表-->
    <!--快捷键:"dt>dt{内容}*数字+dd{内容}*数字"-->
    <dt>
        <dt>我是图片</dt>
        <dd>我是文字</dd>
    </dt>
</body>
</html>
