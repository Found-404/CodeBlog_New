<script>
    // 生成器其实就是一个特殊的函数 必须要有 * 分割
    // 异步编程 纯回调函数 node中的fs  ajax  mongodb

    function* gen() {
        console.log('hello generator');
        //yield 相当于函数代码的分隔符
        yield '一直没有耳朵';
        // console.log(222);
        yield '一直没有尾巴';
        // console.log(333);
        yield '真奇怪';
        // console.log(444);
    }
    let iterator = gen();
    // console.log(iterator);
    //必须调用next方法才会执行
    //借助iterator.next()才可以执行函数内代码
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());

    // 遍历
    // for (let v of gen()) {
    //     console.log(v);

</script>
