<body>
    <script>
        //创建Promise对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // 返回resolve则执行p.then方法的第一个形参函数
                // 否则执行第二个错误形参函数
                resolve('用户数据');
                // reject('出错了');
            }, 1000);
            //定时器
        });

        // 调用then方法  then方法的返回结果是Promise对象,对象状态由回调函数的只想结果决定
        // 1.如果回调函数中返回的结果是 非Promise类型的属性 状态为成功  返回值为对象的成功的值
        const result = p.then(value => {
            // console.log(value); //'用户数据'
            //1.非Promise类型的属性
            // return '非Promise类型';
            //2.是Promise类型的对象
            // return new Promise((resolve, reject) => {
            //     resolve('OK');
            // })
            //3.抛出错误
            throw new Error('出错了');
            // throw '出错了!!!';
        }, reason => {
            // console.error(reason); //'出错了'
        });
        console.log(result);
    </script>
</body>

</html>
