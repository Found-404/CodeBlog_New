<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //转换为字符串---------------------------------------
        // 1. 变量.toString
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 2.利用String(变量) 强制转换
        console.log(String(num));
        // 3.利用 + 拼接字符串 隐式转换
        console.log(num + '');

        //转换为数字型-----------------------------------------
        // 1. parseInt(变量)
        var age =prompt('输入数字');
        console.log(parseInt(age));
        console.log(parseInt('3.94'));//结果取整数 不进位
        console.log(parseInt('120px'));//120 去除px
        console.log(parseInt('rem120px'));//NaN
        
        // 2.parseFloat(变量) 可以把字符型转换为数字型 得到小数 浮点数
        console.log(parseFloat('3.14'));//3.14
        console.log(parseFloat('120px'));//120
        console.log(parseFloat('rem1120px'));//NaN
        
        //3.利用Number(变量)
        var str = '123';
        console.log(Number(str));// 123

        //4.利用了算术运算 - * / 隐式转换
        console.log('12'-0);//12 数字型
        console.log('12'-'12');//12 数字型 加号是1212字符串型 
                                         //减号是0 数字型

        //转换为布尔型 无内容false 有内容true                             
        console.log(Boolean('')); //false
        console.log(Boolean(0)); //false
        console.log(Boolean(NaN));//false
        console.log(Boolean(null));//false
        console.log(Boolean(undefined));//false

        console.log(Boolean('123'));//true
        console.log(Boolean('0'));//true
    </script>
</head>
<body>
    
</body>
</html>
