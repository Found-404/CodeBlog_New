<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch (表达式) {

        //         break;
        // }
        //表达式得到的值和case中的值必须是全等

        var shuiGuo = prompt('输入你需要的水果');
        switch (shuiGuo) {
            case '苹果':
                alert('100');
                break;
            case '榴莲':
                alert('200');
                break;
            case '西瓜':
                alert('300');
                break;
            default:
                alert('查无此项');
                break;
        }

        var time = prompt('输入时间');
        switch (time) {
            case '12':
                alert('中午好');
                break;
            case '18':
                alert('傍晚好');
                break;
            case '23':
                alert('深夜好');
                break;
            default:
                alert('看看几点了');
                break;
        }

        var shuZi = prompt('输入你的数字');
        if (shuZi % 2 == 0) {
            alert('这是偶数')
        } else {
            alert('这是奇数')
        }
    </script>
