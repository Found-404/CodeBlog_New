<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        
        .nav {
            width: 400px;
            height: 200px;
            margin: 200px auto;
        }
        
        .nav>li {
            width: 100px;
            float: left;
        }
        
        .nav>li>a {
            color: black;
            display: block;
            height: 30px;
            border: 1px solid gray;
            line-height: 30px;
            text-align: center;
        }
        
        .nav>li>a:hover {
            color: white;
            background-color: gray;
        }
        
        .nav>li ul li a {
            color: black;
            display: block;
            height: 30px;
            border: 1px solid gray;
            line-height: 30px;
            text-align: center;
        }
        
        .nav>li ul li a:hover {
            color: white;
            background-color: rgb(177, 177, 177);
        }
        
        .nav ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>

                </li>
                <li>

            </ul>
        </li>
        <li>

                </li>
            </ul>
        </li>
        <li>

            <ul>

                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        // 1.获取元素
        var nav = document.querySelector('.nav');
        var lis = nav.children; //得到四个小li

        // 2.循环注册事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function() {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
