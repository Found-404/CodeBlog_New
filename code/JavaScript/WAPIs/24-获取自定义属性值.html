<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1"></div>
    <span class="span1 span2" index="2" src="./444"></span>
    <script>
        //1.获取元素的属性值
        // (1) element.属性
        var div = document.querySelector('div');
        console.log(div.id);
        // (2) element.getAttribute('属性') get得到 attribute属性的意思
        //     程序员自己添加的属性称为自定义属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        //2. 设置元素属性值
        // (1) element.属性='值';
        div.id = 'text';
        // (2) element.setAttribute('属性','值'); 主要针对于自定义属性
        div.setAttribute('index', '2');
        div.setAttribute('class', '3'); //也可以改class
        //3. 移除属性 removeAttribute(属性)
        div.removeAttribute('index');

        //4. .attributes获取属性集合  (所有属性)
        let spn = document.querySelector('span');
        console.log(spn.attributes);
    </script>
</body>

</html>
