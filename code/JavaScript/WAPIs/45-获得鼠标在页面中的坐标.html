<body>
    <script>
        document.addEventListener('click', function(e) {
            // 1.client 鼠标在可视区域的坐标
            console.log('-----------------');
            console.log(e.clientX);
            console.log(e.clientY);


            // 2.page 鼠标在文档的坐标 兼容问题
            console.log('-----------------');
            console.log(e.pageX);
            console.log(e.pageY);

            // 3.screen 鼠标在电脑屏幕的坐标
            console.log('-----------------');
            console.log(e.screenX);
            console.log(e.screenY);

        });
    </script>
</body>
