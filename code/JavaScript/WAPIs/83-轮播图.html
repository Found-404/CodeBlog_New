<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这个animate.js必须写在上面 -->
    <script src="./82-animate.js"></script>
    <script src="./83-js/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .focus {
            position: relative;
            margin: 50px auto;
            width: 720px;
            height: 450px;
            background-color: purple;
            overflow: hidden;
        }
        
        .focus ul {
            width: 600%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .focus ul li {
            float: left;
        }
        
        .focus ul li img {
            width: 720px;
        }
        
        .arrow-l,
        .arrow-r {
            z-index: 1;
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 24px;
            height: 40px;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 25px;
        }
        
        .arrow-r:hover {
            color: rgb(255, 194, 194);
        }
        
        .arrow-l:hover {
            color: rgb(255, 194, 194);
        }
        
        .arrow-r {
            right: 0;
        }
        
        .circle {
            position: absolute;
            bottom: 70px;
            left: 70px;
            opacity: 0.8;
        }
        
        .circle li {
            float: left;
            margin-left: 10px;
            width: 10px;
            height: 10px;
            /* background-color: #fff; */
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        
        .circle .current {
            background-color: white;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="focus">
        <!-- 左侧按钮 -->
        <a href="javascript:;" class="arrow-l">
            &lt;
        </a>
        <!-- 右侧按钮 -->
        <a href="javascript:;" class="arrow-r">&gt;</a>
        <!-- 核心的滚动区域 -->
        <ul>
            <li>
                <a href="#"><img src="./001.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./002.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./003.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./004.jpg" alt=""></a>
            </li>

        </ul>
        <!-- 小圆圈 -->
        <ol class="circle">

        </ol>
    </div>
</body>

</html>
