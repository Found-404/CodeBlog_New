<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入swiper css文件 -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <!-- 引入swiper js文件 -->
    <script src="./83-js/swiper.min.js"></script>
    <script src="./93-swiper插件.js"></script>
    <title>Document</title>
    <style>
        img {
            width: 95%;
            height: 180px;
        }
        /* 复制的swiper css样式 */
        
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- 插件官网 -->
    <!-- https://www.swiper.com.cn/ -->
    <div class="slider">
        <!-- Swiper 注意不要更改里面的结构与类名-->
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./001.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./002.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./003.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./004.jpg" alt="">
                </div>

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</body>

</html>
