<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .focus {
            position: relative;
            margin: 10px auto;
            width: 100%;
            height: 175px;
            background-color: aquamarine;
        }
        
        .focus img {
            width: 100%;
            height: 175px;
        }
        
        .focus ul {
            overflow: hidden;
            width: 500%;
            margin-left: -100%;
        }
        
        .focus ul li {
            float: left;
            width: 20%;
        }
        
        .focus ol {
            float: right;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        
        .focus ol li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: white;
            margin: 5px;
            border-radius: 3px;
            opacity: 0.5;
            transition: all .3s;
        }
        
        .focus ol .current {
            width: 20px;
            opacity: 0.7;
        }
    </style>
    <script src="./89-index.js"></script>
</head>

<body>
    <div class="focus">
        <ul>
            <li><img src="./003.jpg" alt=""></li>
            <li><img src="./001.jpg" alt=""></li>
            <li><img src="./002.jpg" alt=""></li>
            <li><img src="./003.jpg" alt=""></li>
            <li><img src="./001.jpg" alt=""></li>
        </ul>
        <!-- 小圆点 -->
        <ol>
            <li class="current"></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>

</html>
