<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../SuperSlide插件/TouchSlide.1.1.js"></script>
    <title>Document</title>
    <style>
        /* css 重置 */
        
        body,
        p,
        input,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        ul,
        li,
        dl,
        dt,
        dd,
        form {
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: middle;
            font-weight: normal;
        }
        
        img {
            border: 0
        }
        
        body {
            color: #000;
            /* -webkit-user-select: none; */
            -webkit-text-size-adjust: none;
            font: normal 16px/200% "微软雅黑", helvetica, arial;
            text-align: left;
        }
        
        header,
        section,
        footer,
        img {
            display: block;
            margin: 0;
            padding: 0
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        /* 本例子css -------------------------------------- */
        
        .slideBox {
            position: relative;
            width: 320px;
            height: 152px;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .slideBox .hd {
            position: absolute;
            height: 28px;
            line-height: 28px;
            bottom: 0;
            right: 0;
            z-index: 1;
        }
        
        .slideBox .hd li {
            display: inline-block;
            width: 5px;
            height: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            background: #333;
            text-indent: -9999px;
            overflow: hidden;
            margin: 0 6px;
        }
        
        .slideBox .hd li.on {
            background: #fff;
        }
        
        .slideBox .bd {
            position: relative;
            z-index: 0;
        }
        
        .slideBox .bd li {
            position: relative;
        }
        
        .slideBox .bd li img {
            width: 320px;
            height: 152px;
            display: block;
        }
        
        .slideBox .bd li a {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            /* 取消链接高亮 */
        }
        
        .slideBox .bd li .tit {
            display: block;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-indent: 10px;
            height: 28px;
            line-height: 28px;
            background: url(images/focusBg.png) repeat-x;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 
    superslide:  http://www.superslide2.com/
    iscroll: http://github.com/cubiq/iscroll -->

    <div id="slideBox" class="slideBox">

        <div class="bd">
            <ul>
                <li>
                    <a class="pic" href="#"><img src="./001.jpg" /></a>
                    <a class="tit" href="#">演示文本</a>
                </li>
                <li>
                    <a class="pic" href="#"><img src="./002.jpg" /></a>
                    <a class="tit" href="#">演示文本</a>
                </li>
                <li>
                    <a class="pic" href="#"><img src="./003.jpg" /></a>
                    <a class="tit" href="#">演示文本</a>
                </li>
                <li>
                    <a class="pic" href="#"><img src="./004.jpg" /></a>
                    <a class="tit" href="#">演示文本</a>
                </li>
            </ul>
        </div>

        <div class="hd">
            <ul></ul>
        </div>
    </div>
    <script type="text/javascript">
        TouchSlide({
            slideCell: "#slideBox",
            titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: ".bd ul",
            effect: "leftLoop",
            autoPage: true //自动分页
        });
    </script>
</body>

</html>
