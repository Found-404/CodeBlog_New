<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.立即执行函数:不需要调用,立马能够自己执行的函数
        // 平常函数
        function fn() {
            console.log(1);
        }
        fn();
        // 2.写法
        // (function(){})() 或者 (function(){}())
        (function(a) {
            console.log(a);
            var num = 10; //局部变量
        })(1); // 第二个小括号 可以看做是调用函数

        // 分号隔开
        (function(a) {
            console.log(a);
            var num = 10; //局部变量
        }(1))

        // 3.立即执行函数最大作用就是独立创建了一个作用域
    </script>
</body>

</html>
