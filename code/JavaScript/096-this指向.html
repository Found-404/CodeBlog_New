<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 函数的不同调用方法决定了this 的指向不同
        // 1.普通函数 this指向window
        function fn() {
            console.log('普通函数的this' + this);
        }
        window.fn();
        // 2.对象方法 this指向对象o
        var o = {
            sayHi: function() {
                console.log('对象方法的this' + this);
            }
        }
        o.sayHi();
        // 3.构造函数 this指向ldh这个实例对象 原型对象里面的this指向的是ldh这个实例对象
        function Star() {};
        Star.prototype.sing = function() {

        }
        var ldh = new Star();
        // 4.绑定事件函数 this指向的是函数的调用者
        var btn = document.querySelector('button');
        btn.onclick = function() {
            console.log('绑定事件函数this' + this);
        };
        // 5.定时器函数 this指向的也是window
        window.setInterval(function() {
            console.log('定时器的this' + this);
        }, 1000);
        // 6.立即执行函数 this指向window
        (function() {
            console.log('立即执行函数this' + this);
        })();




        var obj1 = {
            name: 'lili',
            age: 18,
            say: function() {
                return this.name
            }
        }


        var a = {
            age: 19,
        }

        function fn3() {
            console.log(this);
            console.log(this.age);
        }
        fn3();
        fn3.call(a);

        var ooj = {
            id: 100
        };

        function foo() {
            // setTimeout(() => {
            //     console.log('id', this.id);
            // }, 500);
            setTimeout(function() {
                console.log('id', this.id);
            }, 500);
        };
        var id = 10;
        foo.call(ooj);
    </script>

</body>

</html>
