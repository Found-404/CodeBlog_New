<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //三元表达式  ? :
        //条件表达式 ? 表达式1 : 表达式2
        //如果条件表达结果为真 则返回表达式1 如果为假 则返回 表达式2

        var num = prompt('输入一个大于5的值');
        num > 5 ? alert('是的') : alert('不是');

        // 就是if else简写

        var time = prompt('请输入一个数字');

        var jieGuo = time < 10 ? '0' + time : time;
        alert(jieGuo);
    </script>
</head>

</body>

</html>
