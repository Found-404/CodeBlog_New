<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.if的语法结构
        // if (条件表达式) {
        //执行语句
        // }
        var age = prompt('输入你的年龄');
        if (age >= 18) {
            alert('可进入');
        } else {
            alert('不可进入')
        }

        var year = prompt('输入年份');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('闰年')
        } else {
            alert('平年')
        }

        // 2.多分支语句
        var fenShu = prompt('输入分数');
        if (fenShu >= 90) {
            alert('等级A')
        } else if (fenShu >= 80) {
            alert('等级B')
        } else if (fenShu >= 70) {
            alert('等级C')
        } else if (fenShu >= 60) {
            alert('等级D')
        } else {
            alert('等级E');
        }
    </script>
</head>
