<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that; //声明一个全局变量
        class Star {
            constructor(uname, age) {
                //constructor 里面的this指向的是创建的实例对象
                that = this;
                console.log(this);

                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这个sing方法里面的this指向的是btn这个按钮
                console.log(this);
                console.log(that.uname + 'hi');
                // that里面存储的是constructor里面的this
            }
            dance() {
                // 方法中的this指向的是实例对象 ldh 因为ldh调用了这个函数
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        ldh.sing();
        ldh.dance();
        // 1. 在ES6中类没有变量提升，所以必须先定义类，才能通过类实例化对象

        // 2. 类里面的共有的属性和方法一定要加this使用。
    </script>
</body>

</html>
