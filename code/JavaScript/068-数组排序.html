<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        //1.翻转数组
        var arr = ['1', '2', '3'];
        arr.reverse();
        console.log(arr);

        //2.数组排序 仅个位数
        var arr1 = [66, 13, 5, 2, 4, 1];
        arr1.sort(function(a, b) {
            return a - b;
            //升序的顺序排列
            // return b - a;
            //升序的顺序排列
        });
        console.log(arr1);
    </script>
