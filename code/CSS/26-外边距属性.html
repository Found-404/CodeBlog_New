<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
            /*外边距 margin：0px 0px 0px 0px；
            1.一个值 ，4个方向一样
            2.两个值 ，上下 左右
            3.三个值 ，上 左右 下
            4.四个值 ，上 右 下 左（顺时针）     
            可负值
            四个方向
            margin-top
            margin-left
            margin-right
            margin-bottom
            */

        .box1{
            background: red;
            border: 1px solid yellow;
            margin-bottom: 10px;

        }
        .box2{
            background:green;
            border: 1px solid blue;
        }
        .box3{
            background: black;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">大家好</div>

</body>
</html>
