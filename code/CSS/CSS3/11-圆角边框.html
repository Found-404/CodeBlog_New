<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: green;
            margin: 0 auto;
            /* border-radius圆角 */
            border-radius: 10px 50px 70px 100px;
            /*px 或者 百分比
            1.一个值 四个角一样
            2.两个值 左上 右下一致
            3.三个值 左上 左下右上 右下
            4.四个值 顺时针方向 从左上开始
            */
            /* 先设置上下 再设置左右 */
         /* border-top-left-radius:10px; 左上
            border-top-right-radius:10px; 右上
            border-bottom-left-radius:10px; 左下
            border-bottom-right-radius:10px; 右下 */
        }
        div.box1{
            width: 200px;
            height: 200px;
            background: red;
            /* border-radius: 30px/60px; */

            /* 30px/60px 水平/垂直 仅支持border-radius*/

            /*border-top-left-radius:30px/60px; 不支持的*/

            border-radius: 10px 20px 30px 40px/50px 60px 70px 80px;

        }

        div.box2{
            background: red;
            border-radius: 100px;
            /*px单位下如果增加边框和内边距 就要再增加值*/
        }
        div.box3{
            width: 500px;
            height: 200px;
            background: green;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
