<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        html{
            font-size: 1rem;
        }
        /* 将body变成一个弹性盒 */
        body{
            display: flex;
            flex-direction: column;
            /*主轴方向向下 即Y轴*/
        }

        /* 头部部分 */
        header{
            height: 2.2rem; /*相比设计稿像素要除以二 设计稿为物理分辨率*/
            background: #0cc440;
            display: flex;
            justify-content: center;  /*x轴 主轴方向对齐*/
            align-items: center;      /*y轴 侧轴方向对齐*/
        }
        header div{
            width: 3rem;
            height: 1.25rem;
            line-height: 1.25rem;   /*行高*/
            text-align: center;          
            font-size: .6rem;
        }
        header div:nth-child(1){
            border-radius: .6rem 0 0 .6rem;
            background: #63d985;
            color: white;
        }
        header div:nth-child(2){
            border-radius: 0 .6rem .6rem 0;
            background: #3dd066;
            color: #a9e4b4;
        }
        /* 中间部分 */
        section{
            flex: 1;
            overflow: auto;    /*溢出部分设置滚动条*/
        }
        section ul{
            position: sticky;   /*设置固定顶部栏*/
            top: 0;             /*固定在距离顶部0rem位置*/
            display: flex;
            background: white;
            opacity: 0.9;  /*设置透明度*/
        }
        
        section ul li{  /* 不设置宽度 使用flex等比例占位 */
            flex: 1;
            text-align: center;
            height: 1.75rem;
            line-height: 1.75rem;
            border-bottom: .05rem solid #d9d9d9;
            color: #8c8c8c;
            font-size: .7rem;
        }
        
        section ul li:hover{  /* 鼠标移入变色 */
            border-bottom: .1rem solid #08c63e;
            color: #08c63e;
        }

        section .list{
            display: flex;
            flex-wrap: wrap;  /*折行*/
            justify-content: space-between; /*设置对齐为两边不留空隙*/
        }
        section .list>div {
            width: 49%;
            margin-top: .2rem;
            border: .05rem solid gray;
            box-sizing: border-box;  /*设置成怪异盒*/
        }
        section .list>div img{
            width: 100%;
        }
        section .list>div p{
            line-height: 1.5rem;
            height: 1.5rem;
            font-size: .6rem;
            text-indent: .5rem;  /*首行缩进*/
        }

        /* 底部部分 */
        footer{
            height: 2.2rem;
            background: white;
        }

        footer ul{
            display: flex;
            height: 100%; /*设置占满footer部分的高度*/
        }
        footer li{
            flex: 1;
            display: flex;
            flex-direction: column;/*设置主轴向下即y轴*/
            justify-content: center; /*设置主轴居中对齐*/
            color: #626262;  
        }
        footer li i{
            height: 1.05rem;
            line-height: 1.05rem;
            text-align: center;
            font-size: .8rem;
        }
        footer li span{
            height: .85rem;
            font-size: .6rem;
            text-align: center;
        }
        footer li:hover{
            color: #08c63e;
        }
        footer li:nth-child(3){
            position: relative; /*设置相对定位*/
        }                       /*父相子绝*/
        footer li:nth-child(3) i{
            background: white;
            height: 2.5rem;
            width: 2.5rem;
            border: .05rem solid gray;
            border-radius: 50%; /*设置圆角*/
            position: absolute; /*设置绝对定位*/
            left: 50%;          /*设置在父元素的50%位置*/
            margin-left: -1.25rem; /*再设置向左移动一般像素 就可以显示在中央*/
            top: -0.4rem;          /*相对于父元素向上.4rem*/
            font-size: 1.5rem;
            text-align: center;
            line-height: 2.5rem;
        }

        .iconfont{
            font-size: .8rem;
        }
    </style>
    <script>
        //fontsize计算
        document.documentElement.style.fontSize=document.documentElement.
        clientWidth/320 * 20 +'px'
        // 320 设备的宽度  20 默认的font-size值      
        // fontsize =当前设备的css布局宽度/物理分辨率*基准font-size
    </script>
</head>
