<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .top>div{
            width: 49%;
        }
        .top img{
            width: 100%;
        }
        .top .right{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .top .right>div{
            width: 49%;
        }
        /* 768px-0px */
        @media screen and (max-width: 768px){
            .top>div{
            width: 100%;
        }
        }


        .bottom{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .bottom>div{
            width: 23%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid gray;

            margin-bottom: 10px;  /*添加下边距*/
            box-shadow: 0 0 5px black;  /*添加阴影*/
        }
        .bottom img{
            width: 100%;
        }
        /* 1024px-768px */
        @media screen and (max-width: 1024px) and (min-width:768px){
            .bottom>div{
            width: 31%;
            }
        }
         /* 768px-450px */
        @media screen and (max-width: 768px) and (min-width:450px){
            .bottom>div{
            width: 48%;
            }
        }
        /*450px-0px*/
        @media screen and (max-width:450px){
            .bottom>div{
            width: 90%;
            }
        }
    </style>
</head>
<body>
<!-- top: flex wrap
        >768px  左49%  右49%
        <768px  上100% 下100% 
    bottom: flex wrap
        >1024px  23%*4
        768>  <1024  31%*3

        450>  <768   48%*2
        <450  90%*1   -->

    <div class="top">
        <div class="left">
            <img src="../touxiang.png" alt="">
        </div>
        <div class="right">
            <div>
                <img src="../touxiang.png" alt="">
            </div>
            <div>
                <img src="../touxiang.png" alt="">
            </div>
        </div>
    </div>

    <div class="bottom">
        <div>
            <img src="../touxiang.png" alt="">
            <p>示例图片</p>
        </div>
        <div>
            <img src="../touxiang.png" alt="">
            <p>示例图片</p>
        </div>
        <div>
            <img src="../touxiang.png" alt="">
            <p>示例图片</p>
        </div>
        <div>
            <img src="../touxiang.png" alt="">
            <p>示例图片</p>
        </div>
    </div>
</body>
</html>
