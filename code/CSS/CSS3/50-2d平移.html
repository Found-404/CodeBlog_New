<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 10px auto;
            transition: all 1s;
        }
        div:hover{
            transform: translateX(100px) translateY(100px);
            /*translateX 水平方向位移*/
            /*translateY 垂直方向位移  两个值就是对角*/
        
            /*简化写法transform:translate(100px,100px); */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
