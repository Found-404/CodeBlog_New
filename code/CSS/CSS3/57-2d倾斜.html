<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倾斜</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            line-height: 200px;
            text-align: center;
            border: 1px solid black;
            font-size: 50px;
            margin: 0 auto;
            /* transform: skewX(30deg); */

/*          
            skewX() 正值 拽右下角 往右边拉 形成30deg
            skewY() 正值 拽右下角 往下边拉 形成30deg
            skew(X,Y) */
            transform: skew(30deg,30deg)
        }
    </style>
</head>
<body>
    <div>FØund</div>
</body>
</html>
