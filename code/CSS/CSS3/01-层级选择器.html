<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器 */
        .box>li{
            border: 1px solid red;
        }
        /*+ 当前元素的后面第一个元素 不含本身*/
    /* .child+li{
            background-color: yellow;
        }                                       */
        /*~ 当前元素的后面所有的亲兄弟 不含本身*/
        .child~li{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>111
            <ul>
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ul>
        </li>
        <li class="child">222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>
</html>
