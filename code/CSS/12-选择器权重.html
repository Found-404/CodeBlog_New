<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #iddiv{
            background-color: blue;
        }
        div{
            background-color: yellow;
        }
        .cdiv{
            background-color: red;
        }
        /* id选择器权重>class>元素 */
        /* 1.类型(元素)选择器
           2.class选择器(类选择器)
           3.id选择器
           4.包含选择器
           5.内联选择器
           6.!important             */
    </style>
</head>
<body>
    <div class="cdiv" id="iddiv">1111111111111111</div>
</body>
</html>
