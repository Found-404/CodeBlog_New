<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        /* 块元素：
        独占一行 这种容器常被比喻为一个盒子
        <p>标签不可嵌套 只能放文本 不能放块级元素
        display:block;
        display:list-item;
        */
        b{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        /* 
        行内元素:          可在同行显示
        display:inline;
        行内块元素:    
        display:inline-block;

        */
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div></div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <p>1111</p>
    <h1>1111</h1>
<!--------------------------------------------------------------------->
    <!-- 行内元素 -->
    <b>11111</b>
    <em>2222</em>
    <span>3333</span>
    <strong>444444</strong>
    <a href="http://www.baidu.com">5555</a>
    <!-- 行内块元素 -->
    <img src="touxiang.png" alt="">
    <input type="text">
</body>
</html>
