<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表单进阶-单选框</h1>

    <div>你对于京东首页的满意度如何？</div>

    <div>
        <input type="radio" name="aaa" id="fm" checked="checked">  <!-- checked两种写法 -->
        <label for="fm">非常满意</label>                      <!--checked默认选择-->
    </div>
    <div>
        <input type="radio" name="aaa" id="my">
        <label for="my">满意</label>
    </div>
    <div>
        <input type="radio" name="aaa" id="yb">
        <label for="yb">一般</label>
    </div>
    <div>
        <input type="radio" name="aaa" id="bm">
        <label for="bm">不满意</label>
    </div>

    <div>
        <div>你的性别</div>
        <div>
            <input type="radio" name="bbb" id="man" checked> <!-- 第二种写法，隐藏等号之后 -->
            <label for="man">男</label>
        </div>
        <div>
            <input type="radio" name="bbb" id="woman">
            <label for="woman">女</label>
        </div>
    </div>
</body>
</html>
