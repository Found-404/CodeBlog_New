<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /*
            1.背景色蔓延到内边距
            2.可以设置单一方向
              padding-方向：top bottom left right
            */
            width: 500px;
            height: 300px;
            background: yellow;
            text-align: justify;
            padding: 30px;
            /*内边距
            1.一个值 ，4个方向一样
            2.两个值 ，上下 左右
            3.三个值 ，上 左右 下
            4.四个值 ，上 右 下 左（顺时针）           
            */

        }
        ul{
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque qui soluta molestiae odio numquam velit repudiandae dolor dolores laboriosam, consequatur error. Alias praesentium soluta, iusto sequi reiciendis ut nesciunt est.
    </div>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
</body>
</html>
