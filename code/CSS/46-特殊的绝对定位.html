<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 绝对定位会把行内元素转换为块元素 -->
    <style>
        span{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
        }
        /* 行内元素转换为块元素几种方法
        1.display:block;
        2.absolute;
        3.float:left;    
        */
    </style>
</head>
<body>
    <span>hello!</span>
</body>
</html>
