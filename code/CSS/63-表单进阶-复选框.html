<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表单进阶-复选框(多选)</h1>
    <div>
        <div>你的兴趣爱好</div>

        <div>
            <input type="checkbox" name="aaa" checked>01
            <input type="checkbox" name="aaa">02
            <input type="checkbox" name="aaa">03
        </div>
    </div>
    <div>
        <div>你的擅长技术</div>

        <div>
            <input type="checkbox" name="aaa" id="html" checked>
            <label for="html">html</label>
            <input type="checkbox" name="aaa" id="css">
            <label for="css">css</label>
            <input type="checkbox" name="aaa" id="js">
            <label for="js">js</label>
        </div>
    </div>
</body>
</html>
