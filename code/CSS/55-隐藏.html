<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            width: 100px;
            background: yellow;
            display: none;
            /*不占位的隐藏 脱离文档流*/
        }
        .box2{
            height: 100px;
            width: 100px;
            background: red;
            visibility: hidden;
            /*占位置隐藏*/
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
