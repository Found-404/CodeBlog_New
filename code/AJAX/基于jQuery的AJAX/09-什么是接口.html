<body>
    <script>
        // 使用Ajax请求数据时，被请求的URL地址，就叫做数据接口(简称接口)。同时，每个接口必须有请求方式(get/post)。
        // https://web.postman.co/workspace/My-Workspace~71c70ac7-23a9-4d8c-8f5b-ccd1b8d539e6/overview?workspaceOnboarding=show
        // 接口测试工具 Postman

        // 什么是接口文档
        // 接口文档，顾名思义就是接口的说明文档，它是我们调用接口的依据。好的接口文档包含了对接口URL,参数以及输出内
        // 容的说明,我们参照接口文档就能方便的知道接口的作用，以及接口如何进行调用。

        // 接口文档可以包含很多信息，也可以按需进行精简，不过, -个合格的接口文档,应该包含以下6项内容,从而为接口的
        // 调用提供依据:
        // 1.接口名称:用来标识各个接口的简单说明，如登录接口，获取图书列表接口等。
        // 2.接口URL:接口的调用地址。
        // 3.调用方式: 接口的调用方式，如GET或POST.
        // 4.参数格式: 接口需要传递的参数，每个参数必须包含参数名称、参数类型、是否必选、参数说明这4项内容。
        // 5.响应格式:接口的返回值的详细描述，一 般包含数据名称、数据类型、说明3项内容。
        // 6.返回示例 (可选) :通过对象的形式，例举服务器返回数据的结构。
    </script>
</body>

</html>
