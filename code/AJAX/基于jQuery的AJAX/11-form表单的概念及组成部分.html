<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-min.js"></script>
</head>

<body>
    <form action="/login" method="get" target="_self" enctype="multipart/form-data">
        <!-- 表单标签 -->
        <!-- 表单域 -->
        <input type="text ">
        <input type="password " name=" " id=" ">
        <!-- 表单提交 -->
        <input type="submit" value="发送 ">

    </form>
    <script>
        // form的   属性
        // action   规定当提交表单时候向何处发送表单数据  如果没有内容则默认当前URL地址
        // target   _blank                      在新窗口中打开
        //          _self                       默认,在相同框架中打开
        //          _parent                     在父框架集中打开
        //          _top                        在整个窗口中打开
        //          framename                   在指定的框架中打开
        // method   GET/POST                    默认为GET  
        //          get适合提交少量简单数据
        //          post适合提交大量复杂包含文件上传的数据
        // enctype  application/x-www-form-urlencoded       在发送前编码所有字符
        //          multipart/form-data                     部队字符编码 在使用包含文件上传控件的表单时必须使用该值(文件上传)
        //          text/plain                              空格转换为“+”加号 但不对特殊字符编码


        // 什么是表单的同步提交
        // 通过点击submit按钮 触发表单提交的操作 从而使页面跳转到action URL的行为 叫做表单的同步提交
        // 同步提交缺点  1.整个页面跳转 2.页面之前的状态和数据会丢失
        // 解决方法     表单只负责采集数据 Ajax负责将数据提交到服务器
    </script>
</body>

</html>
