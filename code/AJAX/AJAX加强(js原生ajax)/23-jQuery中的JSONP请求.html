<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.js"></script>
</head>

<body>
    <script>
        $(function() {
            // 发去JSONP请求
            $.ajax({
                url: 'http://ajax.frontend.itheima.net:3006/api/jsonp?name=ls&age=30',
                // 代表我们要发起jsonp请求
                dataType: 'jsonp',

                // 发送到服务端的参数名称，默认值为callback
                jsonp: 'cb',
                // 自定义的回调函数名称，默认值为jQueryxxx格式(常用)
                jsonpCallback: 'abc',

                // 打印服务器返回来的数据
                success: function(res) {
                    console.log(res);
                },
            });
        });
        // 默认情况下， 使用jQuery发起JSONP请求， 会自动携带一个 callback = jQueryox的参数， jQueryoox 是随机生成的一个
        // 回调函数名称。
    </script>
</body>

</html>
