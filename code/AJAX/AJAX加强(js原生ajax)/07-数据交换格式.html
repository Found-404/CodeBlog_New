    <!-- 
    1.什么是XML
    XML的英文全称是EXtensible Markup Language,即可扩展标记语言。因此，XML 和HTML类似，
    也是一种标记语言。 -->

    <!-- 虽然html和XML都是标记语言.但是两者没有任何关系 -->
    <!-- a.HTML被设计用来描述网页上的内容,就是网页内容的载体 -->
    <!-- b.XML被设计用来传输和 存储数据，是数据的载体 -->


    <!-- XML缺点：
    ①XML格式臃肿,和数据无关的代码多,体积大，传输效率低
    ②在Javascript中解析XML比较麻烦 -->

    <!-- 1.什么是JSON -->
    <!-- 
    概念: JSON的英文全称是JavaScript Object Notation,即"JavaScript 对象表示法”。简单来讲,
    JSON就是Javascript对象和数组的字符串表示法，它使用文本表示一个JS对象或数组的信息，因此,
    JSON的本质是字符串。 -->

    <!-- 
    作用: JSON 是一种轻量级的文本数据交换格式，在作用上类似于XML,专门用于存储和传输数据，但
    是JSON比XML更小更快、更易解析。

    现状: JSON是在2001年开始被推广和使用的数据格式，到现今为止，JSON已经成为了主流的数据交
    换格式。 -->
