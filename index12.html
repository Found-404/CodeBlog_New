<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
    }
    
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: black;
    }
    
    ul {
        display: flex;
        flex-wrap: wrap;
        margin: 15px auto;
        overflow: hidden;
        width: 600px;
        height: 600px;
        border-radius: 10px;
        background-color: black;
    }
    
    li {
        border: 1px solid #ccc;
        width: calc((100%-15px)/3);
        height: calc((100%-14px)/3);
        line-height: 185px;
        text-align: center;
        font-size: 20px;
        color: #333;
        font-weight: bold;
        border-radius: 67px;
        background: #bac1b9;
        box-shadow: inset 6px 6px 12px #a6aca5, inset -6px -6px 12px #ced6cd;
    }
    
    button {
        cursor: pointer;
        width: calc((100%-15px)/3);
        border: none;
        font-size: 25px;
        font-family: '宋体';
        font-weight: bold;
        border-radius: 95px;
        background: #407f34;
        box-shadow: inset 5px 5px 12px #39712e, inset -5px -5px 12px #478d3a;
    }
    
    h2 {
        text-align: center;
        margin-top: 5px;
        height: 40px;
        width: 100%;
        font-size: 1em;
        color: #ccc;
        font-weight: bold;
    }
    
    li d {
        color: green;
    }
</style>

<body>
    <ul>
        <li>木耳肉丝
            <d>清炒红薯藤</d>
        </li>
        <li>青椒肉丝
            <d>清炒空心菜</d>
        </li>
        <li>豆干肉丝
            <d>清炒白菜</d>
        </li>
        <li>丝瓜肉丝
            <d>西红柿番茄</d>
        </li>
        <button id="ks">准备好了嘛!</button>
        <li>蒜苔肉丝
            <d>猪拱嘴</d>
        </li>
        <li>小炒黄牛肉
            <d>炝炒豆干</d>
        </li>
        <li>炒猪肝
            <d>清炒丝瓜</d>
        </li>
        <li>仔姜肉丝
            <d>炝炒土豆丝</d>
        </li>
    </ul>
</body>
<script>
    var lis = document.querySelectorAll('ul li');
    var btn = document.querySelector('#ks')
    var index = 0;
    var index0 = 3;
    var arr = [0, 1, 2, 4, 7, 6, 5, 3];

    function timer() {
        lis[arr[index0]].style.backgroundColor = '';
        lis[arr[index]].style.backgroundColor = 'pink';
        index0 = index;
        index++;
        if (index == 8) {
            index = 0
        }
    }
    var fase = true;
    var times = 20
    btn.addEventListener('click', function() {
        if (fase) {
            fase = false;
            var number = 10 //Math.round(Math.random() * 10); 
                // var outtimer = setInterval(timer, times)
            console.log(number);
            var cunme1 = null;

            var outtimer = setInterval(function() {
                number--
                if (number >= 6) {
                    times = 20
                    clearInterval(cunme1);
                    cunme1 = setInterval(timer, times)
                } else if (number > 1 && number < 6) {
                    console.log(11111111111111);
                    times = times * 10
                    clearInterval(cunme1);
                    console.log(times);
                    cunme1 = setInterval(timer, times);
                    // console.log(times);
                    // setInterval(timer, times)
                } else {
                    clearInterval(cunme1);
                    clearInterval(outtimer);
                    // console.log(cunme);
                    console.log("游戏结束");
                    fase = true;
                    console.log(outtimer);
                    console.log(cunme1);
                    // return;


                }
                console.log(number);
            }, 1000)
        }
    })
</script>

</html>
