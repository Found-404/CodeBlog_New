<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- 默认样式 -->
    <link rel="stylesheet" href="../../css/Default_style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: rgba(218, 44, 34, 1);
        }
        
        .text {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-size: 3rem;
        }
        
        .text h1 {
            font-weight: 400;
        }
        
        .bottom {
            display: flex;
            align-items: center;
            gap: 0px 10px;
            height: 150px;
        }
        
        .bottom .icon {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
        }
        
        .bottom p {
            font-size: 1.5rem;
        }
        
        .pass {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 25px;
            border: 1px solid;
            border-radius: 30px;
            text-align: center;
            line-height: 25px;
        }
        
        .pass a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="text">
        <h1>音乐的力量</h1>
    </div>
    <div class="bottom">
        <div class="icon">
            <ion-icon name="musical-note-outline" style="font-size: 2rem;"></ion-icon>
        </div>
        <p> 木子云音乐</p>
    </div>
    <!-- 跳过 -->
    <div class="pass button">
        <a href="../一级页面/login.html" class="pass_text">跳过</a>
    </div>

    <script>
        // 获取元素
        let text = document.querySelector('.pass_text');
        // 定义起始时间
        let timer = 5;
        times(); //小bug 先声明一次避免空白
        setInterval(times, 1000); // 每隔1秒调用一次函数
        // 函数封装
        function times() {
            if (timer == 0) {
                // 当timer为0时候跳转
                location.href = '../一级页面/login.html';
            } else {
                text.innerHTML = '跳过' + timer;
                timer--;
            }
        }
    </script>
</body>

</html>
