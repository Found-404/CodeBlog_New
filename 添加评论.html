<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            position: fixed;
            top: 20px;
            left: 20px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1></h1>
    <span>点击</span>
    <button>点击</button>
    <ul>


    </ul>
    <p style="height: 500px;">qqqqq</p>
    <p style="height: 500px;">qqqqq</p>
    <p style="height: 500px;">qqqqq</p>
    <script>
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');

        btn.addEventListener('click', function() {
            var lis = document.createElement('li');
            lis.innerHTML = '123';
            ul.appendChild(lis);
            for (let i = 0; i < ul.children.length; i++) {
                ul.children[i].addEventListener('click', function() {
                    for (let j = 0; j < ul.children.length; j++) {
                        ul.children[j].style.color = '#000';
                    }
                    this.style.color = 'red';
                });
            };
        });

        let htmls = document.documentElement;
        // console.log(htmls);
        document.addEventListener('scroll', function() {
            console.log(window.pageYOffset);
            console.log(htmls.scrollTop);
        });
        // console.log(htmls.scrollTop);
        console.log(htmls.offsetWidth);
        console.log(window.innerWidth - htmls.offsetWidth); //17


        var span = document.querySelector('span');
        span.addEventListener('click', function() {
            // document.documentElement.scroll(0, 100);
            document.documentElement.scrollTo(0, 100);
            // document.documentElement.scrollBy(0, 100);
        });
    </script>
</body>

</html>
